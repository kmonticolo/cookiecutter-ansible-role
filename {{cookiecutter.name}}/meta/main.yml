galaxy_info:
  role_name: "{{ cookiecutter.name }}"
  author: "{{ cookiecutter.author_name }}"
  description: "{{ cookiecutter.description }}"
  license: "{{ cookiecutter.license }}"
  min_ansible_version: "{{ cookiecutter.min_ansible_version }}"
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: Ubuntu
      versions:
        - bionic
    - name: EL
      versions:
        - 7
